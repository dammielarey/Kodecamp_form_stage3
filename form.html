<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="page-holder">
        <div class="form-section">
            <div class="inner-form-box">
                <div class="logo-section">
                    <img src="https://res.cloudinary.com/lovelyfin00/image/upload/v1649760221/WhatsApp_Image_2021-08-10_at_12.52_1.png" alt="kodecamp logo" alt="kodecamp logo">
                </div>
                <h1> Sign Up </h1>
                <form action="">
                    <div class="form-row">
                        <div class="input-box">
                            <label for="firstName">First Name</label><br>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="input-box">
                            <label for="lastName">Last Name</label><br>
                            <input type="text" id="lastName">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-box">
                            <label for="email">Email</label><br>
                            <input type="email" id="email" required>
                        </div>
                        <div>
                            <label for="gender"> Gender </label>
                            <br>
                            <div>
                                <input type="radio" name="" id=""> Male
                                <input type="radio" name="" id=""> Female
                                <input type="radio" name="" id=""> Other
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-box">
                            <label for="password">Password</label>
                            <br>
                            <input type="password" id="password" required>
                        </div>
                        <div class="input-box">
                            <label for="confirmPassword">Confirm Password</label><br>
                            <input type="password" id="confirmPassword" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-box">
                            <label for="educational level">Educational Level</label>
                            <br>
                            <select name="educational level" id="educational level" required>
                                <option disabled selected value>Choose your Education Level</option>
                                <option value="primary">Primary</option>
                                <option value="secondary">Secondary</option>
                                <option value="ssce">SSCE</option>
                                <option value="B.sc">B.Sc</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <label for="experience level">Experience Level</label>
                            <br>
                            <select name="experience level" id="experience level" required>
                                <option disabled selected value> Choose your current Level</option>
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="tell us about you" class="tell"> Tell us about yourself </label>
                        <br>
                        <textarea name="" id="" cols="10" rows="10"></textarea>
                    </div>
                    <div class="logo-section">
                        <input type="button" value="Create Account" class="button">
                    </div>
                </form>
                <div class="image-section">
                    <div class="top">
                        <h2><strong> KodeCamp </strong></h2>
                        <h1><strong> JOIN OUR NEXT COHORT </strong></h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
